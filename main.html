<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Dice Game</title>
    </head>
    <body style="background-color: cadetblue;overflow: hidden">
        
        <section>
            <div class="player-0-panel active" id="player-1">
                <h2 class="player-0">Player 1</h2>
                <h3 class="score-0">0</h3>
                <div class="current-score-box">
                    <h4>current</h4>
                    <h5 class="round-score-0">22</h5>
                </div> 
            
            </div>
            <div class="player-1-panel" id="player-2">
                <h2 class="player-1">Player 2</h2>
                <h3 class="score-1">0</h3>
                <div class="current-score-box">
                    <h4>current</h4>
                    <h5 class="round-score-1">23</h5>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>new game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>hold</button>
            <input class="final-score" placeholder="final score" type="text" >    
            <img src="images/dice-1.png" class="dice" alt="dice" width="100" height="100" style="border:.9px solid #cbcbcb">
             <img src="images/dice-2.png" class="dice-2" alt="dice" width="100" height="100" style="border:.9px solid #cbcbcb">
           
        </section>
        
        
    <script src="diceGame.js"></script>
        
    </body>
</html>
